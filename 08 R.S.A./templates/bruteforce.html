<!DOCTYPE html>
<html>
	<head>
		<title>RSA</title>
		{{include_static 'css/bootstrap.min.css'}}
		{{include_static 'css/bootstrap-theme.min.css'}}
		{{include_static 'css/style.css'}}
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>{{=title}}</h1>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-6">
					{{for s in out:}}
					<p>{{=s}}</p>
					{{pass}}
				</div>
				<div class="col-md-6">
					<img class="img-responsive img-thumbnail" src="{{=url('static', 'imgs/encoded.tga')}}" alt="encoded.tga">
					<br>
					<br>
					<img class="img-responsive img-thumbnail" src="{{=url('static', 'imgs/bruteforce.tga')}}" alt="bruteforce.tga">
				</div>
			</div>
		</div>
		{{include_static 'js/jquery.js'}}
		{{include_static 'js/bootstrap.min.js'}}
	</body>
</html>
