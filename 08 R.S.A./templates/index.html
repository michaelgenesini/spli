<!DOCTYPE html>
<html>
	<head>
		<title>RSA</title>
		{{include_static 'css/bootstrap.min.css'}}
		{{include_static 'css/bootstrap-theme.min.css'}}
		{{include_static 'css/style.css'}}
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>{{=title}}</h1>
				</div>
				<div class="col-md-4 col-md-offset-4 text-center">
					<br>
					<div class="form-group">
						<label for="exampleInputEmail1">Filename</label>
						<input type="email" class="form-control" id="filename" placeholder="Enter filename with extension">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Len</label>
						<input type="email" class="form-control" id="len" placeholder="Enter len of th key">
					</div>
					<button class="btn btn-default" onclick="submit()">Encode</button> 
					<br>
				</div>
			</div>
		</div>
		{{include_static 'js/jquery.js'}}
		{{include_static 'js/bootstrap.min.js'}}
		<script type="text/javascript">
			function submit () {
				var f = $('#filename').val();
				var l = $('#len').val();
				if(f != '' && l != ''){
					location.href+="encode/"+f+"/"+l;
				}else{
					alert('Missing Params!');
				}
			}
		</script>
	</body>
</html>
